<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Mynerve&family=Open+Sans&display=swap" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="./css/output.css" rel="stylesheet" />
</head>

<body>



  <!-- Header Section -->
  <header class="py-5 uppercase bg-black lg:py-8 text-gray-50"> 

    <!-- Header Container -->
    <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
      <!-- Logo -->
      <a href="#" class="pl-4 text-4xl font-bold text-transparent lg:pl-0 lg:text-6xl bg-gradient-to-r bg-clip-text from-red-500 to-gray-50">tcss</a>

      <!-- Mobile Menu -->
      <div class="block pr-4 md:hidden">
        <div class="space-y-1 cursor-pointer">
          <div class="w-8 h-1 rounded-full bg-gray-50"></div>
          <div class="w-8 h-1 rounded-full bg-gray-50"></div>
          <div class="w-8 h-1 rounded-full bg-gray-50"></div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="justify-between flex-1 hidden md:flex">
        <!-- Menu -->
        <div class="flex items-center space-x-4 lg:text-lg lg:space-x-8">
          <a href="" class="transition duration-500 hover:text-yellow-300">movie</a>
          <a href="" class="transition duration-500 hover:text-yellow-300">celebrities</a>
          <a href="" class="transition duration-500 hover:text-yellow-300">blog</a>
          <a href="" class="transition duration-500 hover:text-yellow-300">news</a>
          <a href="" class="transition duration-500 hover:text-yellow-300">about</a>
        </div>

        <!-- Login Area -->
        <div class="flex items-center space-x-4 lg:space-x-8">

          <!-- Search Area -->
          <form action="">
            <div class="px-4 py-1 mx-4 border-r border-red-500 group">
              <input type="text" class="w-24 transition duration-500 bg-transparent border-b border-red-500 opacity-0 group-hover:opacity-100 focus:outline-none lg:w-44">
              <button class="-ml-4 transition duration-500 group-hover:ml-0"><i class="transition duration-500 fas fa-search group-hover:text-red-500"></i></button>
            </div>
          </form>

          <!-- Signup Area -->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg ">
            <a href="">Login</a>
            <a href="" class="px-3 py-1 transition duration-500 bg-red-500 rounded-sm cursor-pointer hover:bg-red-600 hover:text-green-50 whitespace-nowrap">Sign up</a>
          </div>

        </div>
      </nav>

    </div>
  </header>

</body>

</html>
