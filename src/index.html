<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Mynerve&family=Open+Sans&display=swap" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="./css/output.css" rel="stylesheet" />
</head>

<body>



  <!-- Header Section -->
  <header class="py-5 uppercase bg-black lg:py-8 text-gray-50"> 

    <!-- Header Container -->
    <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
      <!-- Logo -->
      <a href="#" class="pl-4 text-4xl font-bold text-transparent lg:pl-0 lg:text-6xl bg-gradient-to-r bg-clip-text from-red-500 to-gray-50">tcss</a>

      <!-- Mobile Menu -->
      <div class="block pr-4 md:hidden">
        <div class="space-y-1 cursor-pointer">
          <div class="w-8 h-1 rounded-full bg-gray-50"></div>
          <div class="w-8 h-1 rounded-full bg-gray-50"></div>
          <div class="w-8 h-1 rounded-full bg-gray-50"></div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="justify-between flex-1 hidden md:flex">
        <!-- Menu -->
        <div class="flex items-center space-x-4 lg:text-lg lg:space-x-8">
          <a href="" class="transition duration-500 hover:text-yellow-300">movie</a>
          <a href="" class="transition duration-500 hover:text-yellow-300">celebrities</a>
          <a href="" class="transition duration-500 hover:text-yellow-300">blog</a>
          <a href="" class="transition duration-500 hover:text-yellow-300">news</a>
          <a href="" class="transition duration-500 hover:text-yellow-300">about</a>
        </div>

        <!-- Login Area -->
        <div class="flex items-center space-x-4 lg:space-x-8">

          <!-- Search Area -->
          <form action="">
            <div class="px-4 py-1 mx-4 border-r border-red-500 group">
              <input type="text" class="w-24 transition duration-500 bg-transparent border-b border-red-500 opacity-0 group-hover:opacity-100 focus:outline-none lg:w-44">
              <button class="-ml-4 transition duration-500 group-hover:ml-0"><i class="transition duration-500 fas fa-search group-hover:text-red-500"></i></button>
            </div>
          </form>

          <!-- Signup Area -->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg ">
            <a href="">Login</a>
            <a href="" class="px-3 py-1 transition duration-500 bg-red-500 rounded-sm cursor-pointer hover:bg-red-600 hover:text-green-50 whitespace-nowrap">Sign up</a>
          </div>

        </div>
      </nav>

    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative h-64 md:h-96 lg:h-128 group">
    <!-- Hero Image -->
    <img src="images/css.jpg" alt="heroImg" class="object-cover w-full h-full">

    <!-- Hero Content -->
    <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
      <!-- Hero Content Container -->
      <div class="container pl-10 lg:pl-0">
        <h3 class="tracking-widest text-yellow-300 duration-500 group-hover:mb-1">CSS, Bootstrap, Tailwind</h3>
        <h1 class="text-4xl duration-500 lg:text-6xl text-gray-50 group-hover:mb-1">Style Sheet</h1>
        <p class="w-3/4 text-sm duration-500 lg:w-2/3 text-gray-50 group-hover:mb-1 lg:text-base">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse numquam accusantium maxime eos sequi! Consequatur quasi quam laudantium iusto perspiciatis!</p>

        <!-- Detail Container -->
        <div class="flex space-x-8 duration-1000 opacity-0 group-hover:opacity-100 lg:group-hover:mb-20 group-hover:mb-10">
          <!-- Watch -->
          <div class="flex items-center space-x-2 cursor-pointer">
            <a href="#" class="uppercase duration-500 lg:text-lg text-gray-50 hover:text-red-500">Watch trailer</a>
            <div class="flex items-center justify-center w-8 h-8 text-center bg-red-500 rounded-full text-gray-50">
              <i class="fas fa-play"></i>
            </div>
          </div>

          <!-- Info -->
          <div class="flex items-center space-x-2 cursor-pointer">
            <a href="#" class="uppercase duration-500 lg:text-lg text-gray-50 hover:text-red-500">Play Demo</a>
            <div class="flex items-center justify-center w-8 h-8 text-center bg-red-500 rounded-full text-gray-50">
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Points -->
    <div class="absolute flex justify-center w-full space-x-3 duration-1000 opacity-0 bottom-5 left-10 group-hover:opacity-100">
      <div class="w-3 h-3 bg-red-500 rounded-full lg:w-4 lg:h-4"></div>
      <div class="w-3 h-3 duration-500 rounded-full lg:w-4 lg:h-4 bg-gray-50 hover:bg-red-500"></div>
      <div class="w-3 h-3 duration-500 rounded-full lg:w-4 lg:h-4 bg-gray-50 hover:bg-red-500"></div>
      <div class="w-3 h-3 duration-500 rounded-full lg:w-4 lg:h-4 bg-gray-50 hover:bg-red-500"></div>
    </div>
  </section>

</body>

</html>
